{% extends "layout.html" %}

{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{ url_for('static', filename='assets/img/home-bg.jpg') }} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage Your Posts and Change Them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->

                    <h3>Add/Edit Post</h3>
                    <form id="contactForm" method="post" action="/edit/{{post.id}}">
                        <div class="form-floating">
                            <input class="form-control" id="name" name="title" type="text" placeholder="Title" data-sb-validations="required" value="{{ post.title }}"/>
                            <label for="name">Title</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="text" type="text" name="tagline" placeholder="Tagline" value="{{ post.tagline }}" required/>
                            <label for="email">Tagline</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="phone" type="text" name="slug" placeholder="Slug" value="{{ post.slug }}" required/>
                            <label for="phone">Slug</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" id="message" name="content" placeholder="Content" style="height: 12rem" data-sb-validations="required">{{ post.content }}</textarea>
                            <label for="message">Content</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="message" type="file" name="img_file" value="{{ post.img_name }}"></input>
                            <label for="message">Image</label>
                        </div>
                        <br />
                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Form submission successful!</div>
                                To activate this form, sign up at
                                <br />
                                <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                            </div>
                        </div>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                        <!-- Submit Button-->
                        <button type="submit" class="btn btn-primary text-uppercase" id="submitButton">Submit</button>
                    </form>
                    <!-- Pager-->
                </div>
            </div>
        </div>
{% endblock %}
